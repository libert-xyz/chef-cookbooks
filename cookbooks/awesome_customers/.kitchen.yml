---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 8080}]
    - ["private_network", {ip: "192.168.33.35"}]

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec
#   format: doc

platforms:
  - name: centos-7.2
    driver:
      customize:
        memory: 256
suites:
  - name: default
    run_list:
      - recipe[awesome_customers::default]
    attributes:
      awesome_customers:
        database:
          root_password = 'mysql_root_password'
          admin_password = 'mysql_root_password'
